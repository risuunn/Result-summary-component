<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
<title>Result summary component</title>
</head>
<body>

<div id="DivOne">
<section class="SectionOne">
<article class="FirstArticle">
<h1 class="UnderMargin">Your Result</h1>
<div class="ScoreCircle UnderMargin">
<h3>76</h3><br>
<p>of 100</p>
</div>
<h2 class="UnderMargin">Great</h2>
<p>Your scored higher than 65% of the people who have taken these tests.</p>
</article>

<article class="SecondArticle">
<h2>Summary</h2>
<div class="SummarySection">
<div class="DivContainer">
<div class="DivItem">
<img src="/img/icon-reaction.svg"><p class="red-text">Reaction</p></div>
<p>80 <span opacity>/ 100</span></p></div>

<div class="DivContainer">
<div class="DivItem"><img src="/img/icon-memory.svg"><p class="yellow-text">Memory</p></div>
<p>92 <span opacity>/ 100</span></p></div>

<div class="DivContainer">
<div class="DivItem">
<img src="/img/icon-verbal.svg"><p class="green-text">Verbal</p></div>
<p>61 <span opacity>/ 100</span></div>

<div class="DivContainer">
<div class="DivItem"><img src="/img/icon-visual.svg"><p class="blue-text">Visual</p></div>
<p>72 <span opacity>/ 100</span></div></div>

<button>Continue</button>
<p>Challenge by Frontend Mentor.<br>
Coded by <strong>risuunn</strong>.</p>
</article>
</section>
</div>
</body>
</html>
